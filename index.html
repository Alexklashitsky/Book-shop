<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">



    <header>

        <h1 data-trans="heder">welcome to my book shop </h1>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>

        <div class="buttons">
            <button data-trans="add" class="add-book" onclick="onAddBook()">Add a new book</button>


        </div>


    </header>
    <div class="continer">
        <table class="table-success">
            <!-- <tr class="table hedar"> -->
            <td class="table-success" data-trans="id" onclick="onSetSortBy('id')">Id</td>
            <td class="table-success" data-trans="title" onclick="onSetSortBy('title')">title</td>
            <td class="table-success" data-trans="price" onclick="onSetSortBy('price')">Price </td>
            <td class="table-success" data-trans="action">Action</td>

            <tbody class="books-table">
            </tbody>
        </table>

    </div>



    <div class="modal1">
        <h3></h3>
        <h4 data-trans="price">price: <span></span></h4>
        <h5 data-trans="desc">Description</h5>
        <p></p>
        <div class="book-rate">
            <button class="down" onclick="onDownRate()">-</button>
            <small></small>
            <button class="up" onclick="onUpRate()">+</button>
        </div>
        <button data-trans="cancel" onclick="onCloseModal()">close</button>
    </div>

    <script src="js/services/trans-services.js"></script>
    <script src="js/services/util.services.js"></script>
    <script src="js/services/storge.services.js"></script>
    <script src="js/services/books.services.js"></script>
    <script src="js/book.controller.js"></script>


    <div class="pagination"></div>

</body>

</html>
